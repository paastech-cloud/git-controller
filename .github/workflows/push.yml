name: Push

on:
  push:
    branches: [ make/build-workflow ]
    paths:
      - 'src/**'
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/**
  workflow_dispatch:

jobs:
  rustci:
    uses: paastech-cloud/.github/.github/workflows/rust-ci.yml@make-rust-ci

  build-docs:
    needs: rustci
    uses: paastech-cloud/.github/.github/workflows/rust-doc.yml@make-rust-ci

  docker-build-push:
    needs: rustci
    uses: paastech-cloud/.github/.github/workflows/docker.yml@main
    with:
      dockerfile: Dockerfile
      image_name: ${{ github.repository }}
      context: .
